{% extends "_base.html" %}
{% block title %}SLCM Log In{% endblock title %}

{% block content %}

<fieldset class="d-flex justify-content-center vh-100 align-items-center">
    <div class="card border border-dark bg-opacity-50" style="width: 18rem;">
        <div class="card-body">
            <h3 class="card-title fw-bold">Log In</h3>
            <form class="pt-1" method="post" class="form">
                {% csrf_token %}
                <div class="">
                    <p>
                        <label for="{{ form.username.id_for_label }}" class="form-label"><i
                                class="bi bi-person-fill"></i> Username</label>
                        {{ form.username }}
                        {{ form.username.errors }}
                    </p>
                </div>
                <div class="">
                    <p>
                        <label for="{{ form.password.id_for_label }}" class="form-label"><i class="bi bi-lock-fill"></i>
                            Password</label>
                        {{ form.password }}
                        {{ form.password.errors }}
                    </p>
                </div>
                <div class="">
                    <p><a href="#">Forgot Password</a></p>
                </div>
                <div class="pt-2">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-chevron-right"></i>Submit</button>
                </div>
            </form>
        </div>
    </div>
</fieldset>
{% endblock content %}
